<script type="text/template" id="WRS_EDIT_MEDIA_TML">
	<div class="edit_slideshow_media" data-media-id="<%= media_id %>">
		<div id="edit_slideshow_media">
			<div class="change_media dashicons dashicons-edit" media_type="<%= media_type %>"></div>
			<img src="<%= media_url %>" />
		</div>
		<input type="text" placeholder="Enter Media Caption..." id="media_caption" value="<%= caption %>" />
		<div class="button save_edit_media">SAVE</div>
	</div>
</script>
